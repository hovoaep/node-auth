<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LOG IN / REGISTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <header>
        <a href="index.html">
            <p>Link It &nbsp<i class="fa fa-mouse-pointer" style="font-size:24px; color: black;"></i></p>
        </a>
        <nav>
            <ul>
                <li><a href="signup.html">LOG IN / REGISTER</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main role="main" class="signup-page">
        <section class="form" id="signin-form">
            <h1>Returning Customer<span>Please log in if you already have an account.</span></h1>
            <form>
                <div class="wrap">
                    <label>Email Address <input type="email" name="field1" required /></label>
                    <label>Password <input type="password" name="field2" required/></label>
                </div>
                <div class="button" id="button-signin">
                    <input type="submit" name="Signin" />
                </div>
                <span id="forgot-password"><a href="password.html">Forgot your password?</a></span>
            </form>
        </section>
        <section class="form" id="signup-form">
            <h1>New Customer<span>Start saving your time today!</span></h1>
            <form>
                <div class="wrap">
                    <label>Your Full Name <input type="text" name="field1" required/></label>
                    <label>Email Address <input type="email" name="field2" required/></label>
                    <label>Phone Number <input type="text" name="field3" required/></label>
                    <label>Password <input type="password" name="field4" required/></label>
                    <label>Confirm Password <input type="password" name="field5" required/></label>
                </div>
                <div class="button" id="button-signup">
                    <input type="submit" name="SignUp" />
                </div>
            </form>
        </section>
    </main>
</body>

</html>
