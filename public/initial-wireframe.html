</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <header>
        <p>Link It &nbsp<i class="fa fa-mouse-pointer" style="font-size:24px; background-color: white;"></i></p>
        <nav>
            <ul>
                <li><a href="signup.html">LOG IN / REGISTER</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <h1>
            <a href="index.html">
                <p class="headline" id="typedtext">Link It &nbsp<i class="fa fa-mouse-pointer" style="border: 10px solid red "></i></p>
            </a>
        </h1>
        <h2>
            <section><img src="img/t-shirt.png" alt="t-shirt"><br>Shopping</section>
            <section><img src="img/work.png" alt="computer"><br>Work</section>
            <section><img src="img/palette.png"><br>Hobby</section>
        </h2>
    </main>
    <div id="reasons">
        <section id="why">With Link It all your links are organized and are accessible from any electronic devices</section>

    </div>
    <footer>
        <p>&#169Yekaterina Jalette</p>
    </footer>
    <script>
        // set up text to print, each item in array is new line
        var aText = new Array(
            "Save your time with Link It"
        );
        var iSpeed = 100; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines

        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row

        function typewriter() {
            sContents = ' ';
            iRow = Math.max(0, iIndex - iScrollAt);
            var destination = document.getElementById("typedtext");

            while (iRow < iIndex) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
            if (iTextPos++ == iArrLength) {
                iTextPos = 0;
                iIndex++;
                if (iIndex != aText.length) {
                    iArrLength = aText[iIndex].length;
                    setTimeout("typewriter()", 500);
                }
            } else {
                setTimeout("typewriter()", iSpeed);
            }
        }


        typewriter();
    </script>
</body>


</html>
